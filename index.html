<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img class="d-block mx-auto" src="./images/logo.png" />
    <div id="userInput">
      <h2 class="bangers">Enter board length</h2>
      <input
        type="number"
        id="boardLengthInput"
        class="input bangers"
        min="3"
        max="20"
      />

      <h2 class="bangers">Enter number of squares to win</h2>
      <input
        type="number"
        id="noOfSquaresInput"
        class="input bangers"
        min="3"
        max="10"
      />

      <button
        class="btn btn-dark bangers btn-lg"
        type="button"
        id="start"
        disabled
      >
        Start
      </button>
    </div>
    <div id="ticTacToe"></div>
    <script src="script.js"></script>
  </body>
</html>
